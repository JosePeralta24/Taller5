<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calendario de Eventos</h1>
    </header>
    <h1 style="text-align: center;">Año 2024</h1>
    <main>
        <div id="view-selector">
            <label for="view-select">Seleccionar vista:</label>
            <select id="view-select">
                <option value="annual">Anual</option>
                <option value="monthly">Mensual</option>
                <option value="daily">Diaria</option>
            </select>
        </div>

        <div id="month-selector" style="display: none;">
            <label for="month-select">Seleccionar mes:</label>
            <select id="month-select"></select>
        </div>
        
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
        <div id="event-form">
            <h2 style="text-align: center;">Agregar un evento</h2>
            <form id="event-form-details">
                <label for="event-date">Fecha:</label>
                <input type="date" id="event-date" min="2024-01-01" max="2024-12-31" required>
                
                <label for="event-time">Hora:</label>
                <select id="event-time" required></select>
                
                <label for="event-description">Descripción:</label>
                <textarea id="event-description" required></textarea>
                
                <label for="event-participants">Participantes:</label>
                <input type="text" id="event-participants" required>
                
                <button type="submit" id="add-event">Guardar</button>
                <button type="button" id="delete-event">Eliminar</button>
                <button type="button" id="cancel-event">Cancelar</button>
            </form>
        </div>
    </main>
</body>
</html>
