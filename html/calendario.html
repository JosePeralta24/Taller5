<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interactivo</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div id="container">
        <div id="calendar">
            <div id="calendarNav">
                <button id="viewYear">Año</button>
                <button id="viewMonth">Mes</button>
                <button id="viewDay">Día</button>
            </div>
            <div id="calendarView">
                <div id="yearView" class="calendarView"></div>
                <div id="monthView" class="calendarView"></div>
                <div id="dayView" class="calendarView"></div>
            </div>
        </div>
        <div id="eventForm">
            <h2>Gestión de Eventos</h2>
            <form id="form">
                <label for="eventDate">Fecha:</label>
                <input type="date" id="eventDate" name="eventDate" required>
                
                <label for="eventTime">Hora:</label>
                <input type="time" id="eventTime" name="eventTime" required>
                
                <label for="eventDescription">Descripción:</label>
                <textarea id="eventDescription" name="eventDescription" required></textarea>
                
                <label for="eventParticipants">Participantes:</label>
                <input type="text" id="eventParticipants" required>

                <button type="submit">Guardar Evento</button>
            </form>
            <ul id="eventList"></ul>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
